<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons style="zoom: 1.5" slot="end">
        <ion-icon name="search"></ion-icon> 
    </ion-buttons>
       <ion-buttons style="zoom: 1.5" slot="end">
              <ion-icon name="cart"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    
     <ion-slides #slides pager="true"  class="custom-bullets" speed="1000" (ionSlidesDidLoad)="startAutoPlay(slides)">  
       <ion-slide *ngFor="let image of ImageArray">
            <img src="{{image.image}}">  
       </ion-slide>
    </ion-slides>
    
    <ion-grid>
        <ion-row class="categories">
            <ion-col *ngFor="let category of categories" size="6">
                <img (click)="gotoCatDetails(category)" src="{{category.category_img}}">
                <ion-label class="categoryLabel">{{category.name}}</ion-label>
            </ion-col>     
        </ion-row>
        <ion-row class="categories2"  style="background-color: yellow">
            <ion-col size="3" offset="1">
                <img src="/assets/row.png">
            </ion-col>
            <ion-col class="homeLable" size="6" offset="2">
                <h6>Neque porro quisquam est qui dolorem Neque porro </h6>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6">
                <img src="/assets/img1.jpg">
            </ion-col>
            <ion-col size="6">
                <img src="/assets/img2.jpg">
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
