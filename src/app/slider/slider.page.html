<ion-content color="secondary">
    <ion-slides pager="true" (ionSlideReachEnd)="reachedEnd($event)">
        <ion-slide *ngFor="let image of ImageArray">
            <ion-grid>
                <ion-row>
                    <ion-col size="12" align-self: center>
                        <img src="{{image.image}}">
                    </ion-col>
                  </ion-row>
                 <ion-row>
                    <ion-col  size="10" offset="1"> 
                        <h1 class="headeTitle">Mauris pharetra nisl eget</h1>
                    </ion-col>
                 </ion-row>
                 <ion-row class="lastRow">
                    <ion-col size="10" offset="1"> 
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor .</p>
                    </ion-col>
                 </ion-row>
            </ion-grid>
        </ion-slide>
    </ion-slides>
</ion-content>
